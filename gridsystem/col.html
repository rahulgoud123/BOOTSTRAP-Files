<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h3>Example of col</h3>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-6 col-md-8" style="background-color: antiquewhite;">.col-6 col-md-8</div>
            <div class="col-md-4" style="background-color: rgb(22, 4, 124);">.col-md-4</div>
        </div>
    </div>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-4 col-sm-3" style="background-color: antiquewhite;">.col-4 col-sm-3</div>
            <div class="col-sm-3" style="background-color: rgb(26, 202, 20);">.col-sm-3</div>
            <div class="col-6 col-sm-3" style="background-color: rgb(163, 216, 17);">.col-6 col-sm-3</div>
            <div class="col-sm-3" style="background-color: rgb(170, 18, 137);">.col-sm-3</div>
        </div>
    </div>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-6 col-lg-5" style="background-color: rgb(233, 138, 14);">.col-6 col-lg-5</div>
            <div class="col-lg-6" style="background-color: rgb(146, 119, 103);">.col-lg-6</div>
            <div class="col-5 col-lg-1" style="background-color: rgb(124, 52, 52);">.col-5 col-lg-1</div>
        </div>
    </div>
</body>
</html>
