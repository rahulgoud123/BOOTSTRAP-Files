<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h3>Grid system of small screen(sm)</h3>
    <div class="container">
        <div class="row">
            <div class="col-sm-4" style="background-color: #ccc;">.col-sm-4</div>
            <div class="col-sm-4" style="background-color: lightblue;">.col-sm-4</div>
            <div class="col-sm-4" style="background-color: #ccc;">.col-sm-4</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4" style="background-color: #d05e5e;">.col-sm-4</div>
            <div class="col-sm-4" style="background-color: rgb(11,91,118);">.col-sm-4</div>
            <div class="col-sm-4" style="background-color: #32c358;">.col-sm-4</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3" style="background-color: #381bdc;">.col-sm-3</div>
            <div class="col-sm-3" style="background-color: lightblue;">.col-sm-3</div>
            <div class="col-sm-3" style="background-color: #e8dc52;">.col-sm-3</div>
            <div class="col-sm-3" style="background-color: #a33278;">.col-sm-3</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm" style="background-color: aqua;">.col-sm-6</div>
            <div class="col-sm" style="background-color: yellow;">.col-sm-6</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12" style="background-color: cadetblue;">.col-sm-12</div>
        </div>
    </div>
</body>
</html>
